AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/*
    - gemfiles/*
    - spec/**/*

Documentation:
  Enabled: false

Layout/EmptyLines:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLineBetweenDefs:
  Enabled: false

Layout/IndentationConsistency:
  EnforcedStyle: rails

Metrics/LineLength:
  Enabled: false

Metrics/BlockLength:
  Max: 35
